version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          name: Ensure backend IS exist using Terraform
          command: |
            cd terraform/
            terraform init
            terraform apply -auto-approve

  configuration_managment:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "65:d7:73:7b:47:67:12:74:e5:28:9a:cf:d6:e5:47:aa"
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run:
          name: retreive the public DNS for the EC2 instance
          command: |
            apk add --no-cache curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
            /usr/local/bin/aws --version
            /usr/local/bin/aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> ansible/inventory
      - run:
          name: Configure the server
          command: |
            cd ansible/
            ansible-playbook playbook.yml -i inventory
workflows:
  my_workflow:
    jobs:
      - create_infrastructure
      - configuration_managment:
          requires:
            - create_infrastructure